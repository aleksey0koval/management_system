<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit user</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />


</head>
<body>
<form method="post" th:action="@{/logout}">
    <div>
        <button class="btn logout" type="submit">Logout</button>
    </div>
</form>

<h1>Management System</h1>
<h2>Edit user</h2>

<form th:action="@{updateUser}" th:object="${user}" th:method="post">

    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{date}"/>
    <div>
        <label for="Username">Username</label>
        <input id="Username" type="text" th:value="${user.username}" th:field="*{username}"/>
        <ul>
            <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error"/>
        </ul>
    </div>
    <div>
        <label for="Password">Password</label>
        <input id="Password" type="text" th:value="${user.password}" th:field="*{password}"/>
        <ul>
            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error"/>
        </ul>
    </div>
    <div>
        <label for="First">First name</label>
        <input id="First" type="text" th:value="${user.firstName}" th:field="*{firstName}"/>
        <ul>
            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" class="error"/>
        </ul>
    </div>
    <div>
        <label for="Last">Last name</label>
        <input id="Last" type="text" th:value="${user.lastName}" th:field="*{lastName}"/>
        <ul>
            <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" class="error"/>
        </ul>
    </div>

    <div>
        <label for="Role">Role</label>
        <select id="Role" th:field="*{role}">
            <option th:value="ADMIN">ADMIN</option>
            <option th:value="USER">USER</option>
        </select>
    </div>

    <div>
        <label for="Status">Status</label>
        <select id="Status" th:field="*{enabled}">
            <option value=true>Unlock</option>
            <option value=false>Lock</option>
        </select>
    </div>

    <input class="btn add" type="submit" value="OK">
</form>
<input class="btn cancel" type="button" value="Back" onclick="window.location.href = '/user'"/>


</body>
</html>

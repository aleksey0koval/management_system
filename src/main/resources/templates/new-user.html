<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>New/edit user</title>

    <link rel="stylesheet" type="text/css" th:href="@{/static/main.css}">

    <style>
        .error {
            color: red;
        }
    </style>

</head>
<body>
<form method="post" th:action="@{/logout}">
    <div>
        <input type="submit" value="logout">
    </div>
</form>

<h1>New user</h1>
<form th:action="@{createUser}" th:object="${user}" th:method="post">

    <!--    <input type="hidden" th:field="*{id}"/>-->

    Username <input type="text" th:field="*{username}"/>
    <ul>
        <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error"/>
    </ul>
    <br>
    Password <input type="text" th:field="*{password}"/>
    <ul>
        <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error"/>
    </ul>
    <br>
    First name <input type="text" th:field="*{firstName}"/>
    <ul>
        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" class="error"/>
    </ul>
    <br>
    Last name <input type="text" th:field="*{lastName}"/>
    <ul>
        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" class="error"/>
    </ul>
    <br>
    Role <select>
    <!--            <option th:each="item1: ${role}" th:value="${user.roles}"></option>-->
    <option>ADMIN</option>
    <option>USER</option>
</select>
    <br>
    Status <select th:each="item: ${user}">
    <!--    <option  th:value="${user.enabled}"></option>-->
    <option value="ACTIVE">ACTIVE</option>
    <option value="INACTIVE">INACTIVE</option>
</select>
    <br>
    <input type="submit" value="OK">
</form>
<input type="button" value="Back" onclick="window.location.href = '/user'"/>


</body>
</html>

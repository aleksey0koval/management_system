<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form method="post" sec:authorize th:action="@{/logout}">
    <div>
        <input type="submit" value="logout">
    </div>
</form>

<h1>Edit user</h1>
<form th:action="@{updateUser}" th:object="${user}" th:method="post">

    <input type="hidden" th:field="*{id}"/>

    Username <input type="text" th:field="*{username}"/>
    <!--    <small th:text="${error}"-->
    <br>
    Password <input type="text" th:field="*{password}"/>
    <br>
    First name <input type="tel" th:field="*{firstName}"/>
    <br>
    Last name <input type="text" th:field="*{lastName}"/>
    <br>
    Role <select>
    <option>ADMIN</option>
    <option>USER</option>
</select>
    <br>
    Status <select>
    <option>ACTIVE</option>
    <option>INACTIVE</option>
</select>
    <br>
    <input type="submit" value="OK">
</form>
<input type="button" value="Back" onclick="window.location.href = '/user/'"/>


</body>
</html>
